<form ngSubmit #b="ngForm" >
<table class="table">
  <thead>
    <tr>
      <th>使用者ID</th>
      <th>交易類別</th>
      <th>交易日期</th>
      <th>買進價格</th>
      <th>賣出價格</th>
      <th>買進口數</th>
      <th>賣出口數</th>
      <th>總共點數</th>
      <th>總共餘額</th>
      <th>%</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let trade of tradeList; let i = index"  >
      <td>{{trade.userid}}</td>
      <td>{{trade.tradetype}}</td>
      <td>{{trade.date}}</td>
      <td>{{trade.buyprice}}</td>
      <td>{{trade.sellprice}}</td>
      <td>{{trade.buyunits}}</td>
      <td>{{trade.sellunits}}</td>
      <td class="col-xs-2">
        <input type="text" id="{{'totoUnit_' + trade.id}}" name="{{'totoUnit_' + trade.id}}" [(ngModel)]="trade.totolunits"  class="form-control">
      </td>
      <td class="col-xs-2">
        <input type="text" id="{{'totoMoney_' + + trade.id}}" name="{{'totoMoney_' + trade.id}}"  [(ngModel)]="trade.totolmoney"  class="form-control">
      </td>
      <td>{{trade.percentage}} </td>
    </tr>
  </tbody>
</table>
</form>
<div class="row">
  <form ngSubmit #a="ngForm" >
    <div class="form-group">
      <div class="col-md-2">
        <label for="dateStart">搜尋日期起: </label>
        <input type="date" id="dateStart" name="dateStart" ngModel class="form-control">
      </div>
      <div class="col-md-2">
        <label for="dateEnd">搜尋日期迄: </label>
        <input type="date" id="dateEnd" name="dateEnd" ngModel class="form-control">
      </div>
    </div>
  </form>
</div>
<br>
<button  class="btn btn-primary" type="submit" (click)="getTradeList(a)">搜尋</button>
<button  class="btn btn-default" type="submit" (click)="updateTradeList(b)">更新</button>
<div class="row">
  <form ngSubmit #b="ngForm" >
    <div class="form-group">
      <div class="col-xs-1">
        <label for="tradetype">交易類別: </label>
        <input type="text" id="tradetype" name="tradetype" ngModel class="form-control">
      </div>
      <div class="col-xs-3">
        <label for="date">買賣日期: </label>
        <input type="date" id="date" name="date" ngModel class="form-control">
      </div>
      <div class="col-xs-2">
        <label for="buyPrice">買進價格: </label>
        <input type="number" id="buyPrice" name="buyPrice" ngModel class="form-control">
      </div>
      <div class="col-xs-2">
        <label for="sellPrice">賣出價格: </label>
        <input type="number" id="sellPrice" name="sellPrice" ngModel class="form-control">
      </div>
      <div class="col-xs-2">
        <label for="buyUnits">買進口數: </label>
        <input type="number" id="buyUnits" name="buyUnits" ngModel class="form-control">
      </div>
      <div class="col-xs-2">
        <label for="sellUnits">賣出口數: </label>
        <input type="number" id="sellUnits" name="sellUnits" ngModel class="form-control">
      </div>
    </div>
    <br><br><br><br>
    <div class="col-xs-5">
      <p>使用者 ID: {{ user.userid}}</p>
      <button
        class="btn btn-success"
        type="submit"
        (click)="setTradeData(b)">輸入資料</button>
    </div>
  </form>
</div>
