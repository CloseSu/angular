<chart type="StockChart" [options]="options"></chart>
<div class="row">
  <form (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label for="date">買賣日期: </label>
    <input type="date" id="date" name="date" ngModel class="form-control">
    <label for="buyPrice">買進價格: </label>
    <input type="number" id="buyPrice" name="buyPrice" ngModel class="form-control">
    <label for="sellPrice">賣出價格: </label>
    <input type="number" id="sellPrice" name="sellPrice" ngModel class="form-control">
  </div>
    <button
      class="btn btn-success"
      type="submit">輸入資料</button>
  </form>
</div>
